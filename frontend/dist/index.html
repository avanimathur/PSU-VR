<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/media/favicon.ico" />
    <meta name="author" content="Andrew Woan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSU VR</title>
    <link rel="manifest" href="/media/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
</head>
<body>

    <!-- Name Enter Screen -->
    <div class="welcome-title">Welcome to PSU VR</div>
    <div class="name-form">
        <input
            type="text"
            placeholder="What should we call you?"
            id="name-input"
            required
        />
    </div>
    <button id="name-input-button">Continue</button>

    <!-- Avatar Selection -->
    <div class="character-select-title">Choose your avatar</div>
    <div class="avatar-img-wrapper">
        <img
            src="/images/asian_male_head.png"
            alt="Male Avatar"
            class="avatar-img avatar-left"
        />
        <img
            src="/images/asian_female_head.png"
            alt="Female Avatar"
            class="avatar-img avatar-right"
        />
    </div>
    <div class="customize-character-btn">
        Controls: WASD to move | SHIFT to run | SPACE to jump | ENTER to
        interact | Click/Drag to pan | Middle Mouse to zoom | o to dance
    </div>

    <!-- Mobile Controls -->
    <div class="joystick-area"></div>
    <div class="control-overlay hidden"></div>

    <!-- Experience Canvas -->
    <div class="experience-wrapper">
        <canvas class="experience-canvas"></canvas>
    </div>

</body>
</html>
